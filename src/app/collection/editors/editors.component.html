<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search editor..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="editor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Editor </th>
      <td mat-cell *matCellDef="let row" style="width: 360px;">
        {{row.editor}}
      </td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <a [href]="row.link"
           style="color: #673ab7;"
           [matTooltip]="'Open address in etherscan'"
           [matTooltipPosition]="'above'"
           target="_blank">
          <fa-icon [icon]="faIconExternalLink"></fa-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        <img src="../../../assets/no-data.webp" class="center">
        <h4 class="text-center me-3">No data</h4>
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" aria-label="Select page of editors"></mat-paginator>
</div>
