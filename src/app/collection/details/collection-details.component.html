<div class="main">
  <img *ngIf="collectionDetails.banner_image_url; else imageWallpaperElse"
       [src]="collectionDetails.banner_image_url"
       class="img-wallpaper cover">
  <ng-template #imageWallpaperElse>
    <img src="../../../assets/No_image_available.png"
         class="img-wallpaper cover">
  </ng-template>
  <img *ngIf="collectionDetails.image_url; else imageElse"
       [src]="collectionDetails.image_url"
       class="img-fluid img-profile profile"
       style="cursor: pointer;"
       mat-raised-button
       (click)="openDialog()">
  <ng-template #imageElse>
      <img src="../../../assets/No_image_available.svg"
           class="img-fluid img-profile profile"
           mat-raised-button>
      </ng-template>
</div>
<h3>
  {{collectionDetails.name}}
  <a [href]="open_sea_link"
    [matTooltip]="'Open collection in OpenSea'"
    [matTooltipPosition]="'above'"
    style="color: #20A5C2;"
    target="_blank">
    <fa-icon [icon]="faIconExternalLink"></fa-icon>
  </a>
  <a *ngIf="collectionDetails.official_url" [href]="collectionDetails.official_url" target="_blank">
    <img src="../../../assets/download.png"
         style="height: 25px; cursor: pointer; margin-bottom: 5px;"
         [matTooltip]="'Open official website'"
         [matTooltipPosition]="'above'"
         class="ms-2">
  </a>
  <a *ngIf="collectionDetails.twitter_username" [href]="collectionDetails.twitter_username" target="_blank">
    <img src="../../../assets/twitter-icon.svg"
         style="height: 26px; cursor: pointer; margin-bottom: 5px;"
         [matTooltip]="'Open twitter profile'"
         [matTooltipPosition]="'above'"
         class="ms-2">
  </a>
  <a *ngIf="collectionDetails.instagram_username" [href]="collectionDetails.instagram_username" target="_blank">
    <img src="../../../assets/Instagram_logo_2016.svg.png"
         style="height: 25px; cursor: pointer; margin-bottom: 4px;"
         [matTooltip]="'Open instagram profile'"
         [matTooltipPosition]="'above'"
         class="ms-2">
  </a>
  <a *ngIf="collectionDetails.discord_url" [href]="collectionDetails.discord_url" target="_blank">
    <img src="../../../assets/discord-icon.svg"
         style="height: 25px; cursor: pointer; margin-bottom: 5px;"
         [matTooltip]="'Open discord profile'"
         [matTooltipPosition]="'above'"
         class="ms-2">
  </a>
  <a *ngIf="collectionDetails.wiki_url" [href]="collectionDetails.wiki_url" target="_blank">
    <img src="../../../assets/Wikipedia's_W.svg.png"
         style="height: 26px; cursor: pointer; margin-bottom: 5px;"
         [matTooltip]="'Open wikipedia profile'"
         [matTooltipPosition]="'above'"
         class="ms-2">
  </a>
  <a *ngIf="collectionDetails.telegram_url" [href]="collectionDetails.telegram_url" target="_blank">
    <img src="../../../assets/Telegram_logo.svg.webp"
         style="height: 26px; cursor: pointer; margin-bottom: 5px;"
         [matTooltip]="'Open telegram profile'"
         [matTooltipPosition]="'above'"
         class="ms-2">
  </a>
</h3>
<div>
  <app-expand-text [description]="collectionDetails.description" [truncateSize]="130"></app-expand-text>
</div>
<br>
<div>
  <div class="inline">
    <span>
      <h4 class="mb-0">{{collectionDetails.items_count}}</h4>
    </span>
    <span>
      items
    </span>
  </div>
  <div class="inline ms-5">
    <span>
      <h4 class="mb-0">{{collectionDetails.num_owners}}</h4>
    </span>
    <span>
      owners
    </span>
  </div>
  <div class="inline ms-5">
    <span>
      <div class="image-txt-container">
        <img [src]="collectionDetails.eth_picture"
             style="height: 20px; cursor: pointer"
             [matTooltip]="'ETH | ' + collectionDetails.eth_usd_price + '$'"
             [matTooltipPosition]="'above'">
        <h4 class="mb-0 ps-1">{{collectionDetails.floor_price}}</h4>
      </div>
    </span>
    <span>
      floor price
    </span>
  </div>
  <div class="inline ms-5">
    <span>
      <div class="image-txt-container">
        <img [src]="collectionDetails.eth_picture"
             style="height: 20px; cursor: pointer"
             [matTooltip]="'ETH | ' + collectionDetails.eth_usd_price + '$'"
             [matTooltipPosition]="'above'">
        <h4 class="mb-0 ps-1">{{collectionDetails.total_volume}}</h4>
      </div>
    </span>
    <span>
      total volume
    </span>
  </div>
  <div class="inline ms-5" *ngIf="collectionDetails.payout_address">
    <span>
      <h4 class="mb-0 text-dark">
        {{collectionDetails.payout_address}}
        <a [href]="etherscan"
           [matTooltip]="'Open address in etherscan'"
           [matTooltipPosition]="'above'"
           *ngIf="collectionDetails.payout_address; else elseBlock"
           style="color: #20A5C2;"
           target="_blank">
          <fa-icon [icon]="faIconExternalLink"></fa-icon>
        </a>
      </h4>
      <ng-template #elseBlock>
        <div>
          <h4 class="mb-0">N/A</h4>
        </div>
      </ng-template>
    </span>
    <span>
      payout address
    </span>
  </div>
</div>
