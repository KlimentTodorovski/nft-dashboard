<mat-spinner *ngIf="gettingData"></mat-spinner>
<div class="container">
  <div class="row" *ngIf="assets">
    <div class="col" class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let asset of assets.assets">
      <mat-card class="card position-relative" *ngIf="asset.image_url">
        <mat-card-title class="small">{{asset.name}}</mat-card-title>
        <mat-card-content class="pull-left">
          <img src={{asset.image_url}} class="img-thumbnail">
        </mat-card-content>
      </mat-card>
      <br />
    </div>
  </div>
  <div class="row" *ngIf="assets && assets.assets.length === 0">
    <div class="coll">
      No assets
    </div>
  </div>
</div>
