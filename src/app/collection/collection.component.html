<loading-spinner *ngIf="gettingData"></loading-spinner>
<div class="container">
  <div class="row">
    <div class="col" *ngIf="collection">
      <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Details">
          <app-collection-details [collectionDetails]="collectionDetails"></app-collection-details>
        </mat-tab>
        <mat-tab label="Assets">
          <app-assets [collectionSlug]="slug"></app-assets>
        </mat-tab>
        <mat-tab label="Char stats">
          <app-stats></app-stats>
        </mat-tab>
        <mat-tab label="Editors">Content 3</mat-tab>
        <mat-tab label="Traits">Content 3</mat-tab>
      </mat-tab-group>
<!--
  editors
  stats - moze da imame komponenta i da povikuva endpoint
  traits - moze top 20 ili top 10 da prikazuvam
-->
    </div>
  </div>
</div>
