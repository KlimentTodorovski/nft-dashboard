<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search text here..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name"> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="one_day_volume">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 24h % </th>
      <td mat-cell *matCellDef="let row"> {{row.stats.one_day_volume}} </td>
    </ng-container>

    <ng-container matColumnDef="seven_day_volume">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 7d % </th>
      <td mat-cell *matCellDef="let row"> {{row.stats.seven_day_volume}} </td>
    </ng-container>

    <ng-container matColumnDef="floor_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Floor Price </th>
      <td mat-cell *matCellDef="let row"> {{row.stats.floor_price}} </td>
    </ng-container>

    <ng-container matColumnDef="num_owners">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Owners </th>
      <td mat-cell *matCellDef="let row"> {{row.stats.num_owners}} </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Items </th>
      <td mat-cell *matCellDef="let row"> {{row.stats.count}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
