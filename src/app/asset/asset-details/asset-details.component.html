<mat-list role="list">
  <div class="row">
    <div class="col-3">
      <mat-list-item role="listitem">Name</mat-list-item>
    </div>
    <div class="col">
      <mat-list-item role="listitem" *ngIf="this.assetDetails.name; else elseBlock">
        {{this.assetDetails.name}}
      </mat-list-item>
      <ng-template #elseBlock>
        <mat-list-item>N/A</mat-list-item>
      </ng-template>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <mat-list-item role="listitem">Token ID</mat-list-item>
    </div>
    <div class="col">
      <mat-list-item role="listitem">
        {{ (this.assetDetails.tokenId.length > 40) ? (this.assetDetails.tokenId | slice:0:40) + '...' : (this.assetDetails.tokenId) }}
      </mat-list-item>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <mat-list-item role="listitem">Created date</mat-list-item>
    </div>
    <div class="col">
      <mat-list-item role="listitem">
        {{ this.assetDetails.createdDate | date:'medium' }}
      </mat-list-item>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-4">
      <a mat-raised-button color="primary" class="d-grid gap-2" [href]="this.ownerEtherscan">{{this.owner}}</a>
    </div>
    <div class="col-4">
      <a mat-raised-button color="primary" class="d-grid gap-2" [href]="this.assetDetails.etherscan">Contract address</a>
    </div>
    <div class="col-4">
      <a mat-raised-button color="primary" class="d-grid gap-2" [href]="this.creatorEtherscan">{{this.creator}}</a>
    </div>
  </div>
  <br>
  <hr style="margin-top: 0; margin-bottom: 10px;" />
  <div class="row">
    <div class="col ms-3">
      <app-expand-text [description]="this.assetDetails.description" [truncateSize]="70"></app-expand-text>
    </div>
  </div>
</mat-list>
