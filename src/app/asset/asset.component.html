<loading-spinner *ngIf="gettingData"></loading-spinner>
<div class="container mt-4">
  <div class="row" *ngIf="asset">
    <div class="col-5">
      <div class="card-img-top img-fluid">
        <img *ngIf="asset.image_url; else noImage"
          [src]="asset.image_url"
          class="img-card"
          style="cursor: pointer; margin: auto; display: block;"
          mat-raised-button
          (click)="openDialog()">
        <ng-template #noImage>
          <img src="../../assets/No_image_available.png"
            class="img-card"
            style="cursor: pointer; margin: auto; display: block;"
            mat-raised-button
            (click)="openDialog()">
        </ng-template>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col d-grid gap-2">
          <button mat-raised-button color="primary" (click)="openCollection()" >Open Collection</button>
        </div>
        <div class="col d-grid gap-2">
          <a mat-raised-button color="primary" [href]="asset_open_sea_link" target="_blank">Open asset in OpenSea</a>
        </div>
      </div>
      <br>
      <mat-tab-group mat-align-tabs="start" dynamicHeight>
        <mat-tab label="Details">
          <asset-details [assetDetails]="assetDetails"></asset-details>
        </mat-tab>
        <mat-tab label="Traits">
          <asset-traits [traits]="asset.traits" [pagination]="[5]"></asset-traits>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
