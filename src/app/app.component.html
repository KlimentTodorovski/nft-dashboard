Collections:
<div *ngIf="collections">
  <li *ngFor="let c of this.collections.collections">{{ c.slug }}</li>
</div>
<hr />
Collection:
<div *ngIf="collection">
  <li>{{ collection.collection.slug }}</li>
</div>
<hr />
CollectionStats:
<div *ngIf="collectionStats">
  <li>{{ collectionStats.stats.one_day_volume }}</li>
</div>
<hr />
Assets:
<div *ngIf="asset">
  <li>{{ asset.token_id }}</li>
</div>
